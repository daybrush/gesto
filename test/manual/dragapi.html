<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gesto</title>
    <meta name="description" content="You can set up drag, pinch events in any browser.">
    <meta name="keywords" content="gesto,javascript,gesture,pinch,drag">

    <style>
        a {
            text-decoration: none;
        }
        html,
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }
        .wrapper {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            min-height: 500px;
        }
        .header {
            position: relative;
            height: 200px;
            width: calc(100% - 60px);
            border-bottom: 1px solid #e5e5e5;
            margin: auto;
        }

        #target {
            position: absolute;
            width: 200px;
            height: 150px;
            line-height: 150px;
            background: #333;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            font-family: sans-serif;
            text-align: center;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -75px;
            z-index: 1000;
        }

        .container {
            position: relative;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: auto;
        }
        .buttons {

            margin: 0;
            padding: 10px;
        }

        .buttons a {
            margin: 0;
            position: relative;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            padding: 12px 30px;
            min-width: 140px;
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
            margin: 5px;
            transition: all ease 0.5s;
        }
        .container {
            width: 1000px;
            height: 1000px;
            background: #f55;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div id="target" draggable="true">Drag or Pinch me</div>
        </div>
        <div class="container">
           
        </div>
    </div>
    <script src="../../dist/gesto.js"></script>
    <script>
        let tx = 0;
        let ty = 0;
        let scale = 1;

        document.querySelector(".header").addEventListener("click", e => {
            console.log("CLICK");
        });

        const gesto = new Gesto(target, {
            container: window,
            pinchOutside: true,
            checkWindowBlur: true,
            keepDragging: true,
            pinchThreshold: Infinity,
            preventRightClick: false,
            preventDefault: false,
            events: ["drag"],
            // preventClickEventOnDragStart: true,
            preventClickEventOnDrag: true,
        }).on("dragStart", e => {
            console.log("START", e.inputEvent);
        }).on("drag", e => {
            tx += e.deltaX;
            ty += e.deltaY;
            target.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
        }).on("pinchStart", e => {
            e.datas.scale = scale;
            console.log("pinch start");
        }).on("pinch", e => {
            scale = e.datas.scale * e.scale;
            target.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
        }).on("pinchEnd", e => {
            console.log("pinch end");
        }).on("dragEnd", e => {
            console.log("drag end");
        });
    </script>
</body>

</html>
